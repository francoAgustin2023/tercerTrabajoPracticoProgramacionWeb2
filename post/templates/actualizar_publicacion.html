{% extends "base.html" %}

{% block title %}Actualizar Publicacion{% endblock %}

{% block header %}
    <h1>Actualizar Publicacion</h1>
{% endblock %}

{% block content %}
    
    <form class="formulario" method="post">
        <h2>Actualizar campos: </h2>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar cambios</button>
        <a href="{% url "listar_publicaciones" %}">Cancelar</a>
    </form>
    
{% endblock %}
