<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'estilos.css' %}">
    <title>{% block title %}Mi base{% endblock%}</title>
</head>
<body>
    <header>

        <div class="parteRegistro textoEnlace">
            {% if user.is_authenticated %}
                <span class="textoNormal">{{ user.username }}</span>
                <a href="{% url "logout" %}">Log Out</a>
            {% else %}
                <span class="textoNormal">No estas registrado aun</span>
                <a href="{% url "login" %}">Log In</a>
            {% endif %}

            <a href="{% url "registro" %}">Registrarse</a>
        </div>

        {% block header %}<h1 class="titulo">Mi base</h1>{% endblock header %}

        {% include 'navbar.html' %}
        
    </header>
    <div class="contenido">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
